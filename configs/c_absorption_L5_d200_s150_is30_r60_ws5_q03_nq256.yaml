general:
  name: c_absorption_L5_d200_s150_is30_r60_ws5_q03_nq256
  root_dir: null
  
dset:
  prior_sampler:
    cls: SubpriorParametricSampler
    kwargs:
      param_ranges:
        thicknesses: [1., 200.]
        roughnesses: [0., 60.]
        slds: [0., 150.]
        islds: [0., 30.]
      bound_width_ranges:
        thicknesses: [1.0e-2, 200.]
        roughnesses: [1.0e-2, 60.]
        slds: [1.0e-2, 5.]
        islds: [1.0e-2, 5.]
      model_name: model_with_absorption
      max_num_layers: 5
      constrained_roughness: true
      constrained_isld: true
      max_thickness_share: 0.5
      max_sld_share: 0.2
      logdist: false
      scale_params_by_ranges: false
      scaled_range: [-1., 1.]
      device: 'cuda'200
      
  q_generator:
    cls: ConstantQ
    kwargs:
      q: [0.02, 0.3, 256]
      device: 'cuda'
      
  intensity_noise:
    cls: BasicExpIntensityNoise
    kwargs:
      relative_errors: [0.0, 0.2]
      abs_errors: 0.0
      consistent_rel_err: false
      logdist: false
      apply_shift: false
      shift_range: [-0.05, 0.05]
      apply_scaling: false
      scale_range: [-0.01, 0.01]
      
  curves_scaler:
    cls: LogAffineCurvesScaler
    kwargs:
      weight: 0.2
      bias: 1.0
      eps: 1.0e-10

model:
  network:
    cls: NetworkWithPriorsConvEmb
    pretrained_name: null
    device: 'cuda'
    kwargs:
      in_channels: 1
      hidden_channels: [32, 64, 128, 256, 512]
      dim_embedding: 256
      dim_avpool: 1
      embedding_net_activation: 'gelu'
      use_batch_norm: true
      dim_out: 23
      layer_width: 1024
      num_blocks: 8
      repeats_per_block: 2
      mlp_activation: 'gelu'
      dropout_rate: 0.0
      pretrained_embedding_net: null
       
training:
  num_iterations: 50000
  batch_size: 4096
  lr: 1.0e-4
  grad_accumulation_steps: 1
  clip_grad_norm_max: True
  train_with_q_input: False
  update_tqdm_freq: 1
  optimizer: AdamW
  trainer_kwargs:
    optim_kwargs:
      betas: [0.9, 0.999]
      weight_decay: 0.0005
  callbacks:
    save_best_model:
      enable: true
      freq: 100
    lr_scheduler:
      cls: StepLR
      kwargs:
        step_size: 2500
        gamma: 0.9
  logger:
    use_neptune: false